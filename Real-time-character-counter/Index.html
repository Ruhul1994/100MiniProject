<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character-counter-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Charter counter</h2>

        <textarea id="textarea" 
         class="Textarea" placeholder=" Write your code please..." maxlength = "150"></textarea>

         <div class="counter-container">
            <p>Total Charters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining : <span class="remaining-counter" id="remaining-counter"></span></p>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
